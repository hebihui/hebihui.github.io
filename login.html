<script src="js/login.js"></script>
<div class="js-slideshow">
    <img src="image/1.jpg" data-color="rgb(229,34,140)" class="active" >
    <img src="image/2.jpg" data-color="rgb(74,144,226)">
    <img src="image/3.jpg" data-color="rgb(197,0,0)">
    <img src="image/4.jpg" data-color="rgb(245,205,35)">
</div>
<div class="container" style="width:400px;">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="signin()">Sign in</button>
    </form>
</div>
